---
- name: install packages
  yum:
    name: " {{ item }}"
    update_cache: yes
  with_items:
    - "{{ packages }}"
  ignore_errors: true

- name: configure ntp and hosts
  template:
    src: "{{ item }}.j2"
    dest: "/etc/{{ item }}"
  with_items:
    - ntp.conf
    - hosts
  #notify: restart ntp

