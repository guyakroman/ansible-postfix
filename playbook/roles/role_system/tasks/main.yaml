---
  - block:
    - name: create user {{ sys_user }}
      include_role:
        name: role_user
      vars:
        app_user: "{{ sys_user }}"

    - name: manage hosts
      import_tasks: manage_hosts.yaml

    - name: manage ssh
      import_tasks: manage_ssh.yaml

    - name: packages
      import_tasks: install_packages.yaml

    - name: disable service
      import_tasks: disable_service.yaml

    - name: enable service
      import_tasks: enable_service.yaml
    when: state in ['install']
